<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pageDemo.css" rel="stylesheet" type="text/css">
    <script src="pageDemo.js"></script>
    <title>YouTube</title>

    <script src="https://kit.fontawesome.com/0ff48a17ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <ul class="logo">
            <li class="headerElement">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </li>

            <li class="headerElement">
                <a href="#">
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
            </li>
        </ul>

        <div class="search">
            <input type="text" placeholder="검색">

            <button type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <ul class="account">
            <li class="headerElement">
                <a href="">
                    <i class="fas fa-video"></i>
                </a>
            </li>

            <li class="headerElement">
                <a href="">
                    <i class="fas fa-th"></i>
                </a>
            </li>

            <li class="headerElement">
                <a href="">
                    <i class="far fa-bell"></i>
                </a>
            </li>

            <li class="headerElement">
                <a href="">
                    <i class="fas fa-user-circle"></i>
                </a>
            </li>
        </ul>
    </header>

    <div class="content">
        <section>
            <article-1 class="videoArea">
                <video class="content" src="" controls="controls" poster="">
                    video
                </video>
            </article-1>

            <article-2 class="infoArea">
                <div class="viewInfo">
                    <a href="#">#html</a> <a>#clonecoding</a> <a>toyproject</a> <br>
                    "pageDemo" 직접 만들어 보는 YouTube 페이지 2022-02-01
                </div>

                <div class="titleInfo">
                    <div class="viewCount">
                        조회수 16,929,031회 · 2022-02-01
                    </div>
                    
                    <div class="options">
                        <a href="#">
                            <i class="far fa-thumbs-up"></i> 8.1만
                        </a href="#">

                        <a href="#">
                            <i class="far fa-thumbs-down"></i> 싫어요
                        </a href="#">

                        <a href="#">
                            <i class="fas fa-share"></i> 공유
                        </a>

                        <a href="#">
                            <i class="fas fa-download"></i> 오프라인 저장
                        </a>
    
                        <a href="#">
                            <i class="fas fa-tasks"></i> 저장
                        </a>
                    </div>
                </div>

                </div class="userInfo">
                    <div class="accountInfo">
                        <div>
                            <i class="fas fa-user-circle"></i>

                            JUTION <br>
                            구독자 105만명
                        </div>


                        <button type="button">
                            구독
                        </button>
                        
                    </div>

                    <div class="explainInfo">
                        YouTube 페이지 제작 데모입니다.
                    </div>
                <div>

            </article-2>

            <article-3 class="commentArea">
                <div>
                    comment
                </div>
            </article-3>
        </section>
        
        <aside class="recommendVideos">
            <ul class="videoList">
                <li class="recommendVideo">
                    <video src="" controls="controls" poster="">
                        recommendVideo
                    </video>
                    <div>
                        <p class="videoTitle">
                            石川紅奈 KURENA ISHIKAWA ♪Off The Wall
                        </p>
                    </div>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
